<ion-content class="ion-padding">
  <h2>Register</h2>

  <!-- Form for Registration -->
  <ion-item>
    <ion-label position="stacked">Name</ion-label>
    <ion-input type="text" [(ngModel)]="user.name" name="name" required></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input type="email" [(ngModel)]="user.email" name="email" required></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
  </ion-item>

  <!-- Registration Button -->
  <ion-button expand="full" (click)="register()">Register</ion-button>
</ion-content>
