<ion-header>
  <ion-toolbar>
    <ion-title>Pizza Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let pizza of pizzas">
        <ion-card>
          <img [src]="pizza.image" alt="{{ pizza.name }}" />
          <ion-card-header>
            <ion-card-title>{{ pizza.name }}</ion-card-title>
            <ion-card-subtitle>{{ pizza.description }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Price:</strong> ${{ pizza.price }}</p>
            <ion-button expand="block" (click)="navigateToCheckout(pizza)">Order Now</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
