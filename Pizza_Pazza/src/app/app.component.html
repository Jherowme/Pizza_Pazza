<ion-app>
  <!-- Side Menu -->
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <!-- Profile Section -->
      <div class="profile-container">
        <img src="assets/images/profile.jpg" alt="User Profile" class="profile-image" />
        <h3 class="profile-name">Your Name</h3>
        <p class="profile-role">Pizza Enthusiast</p>
      </div>
      <!-- Menu Items -->
      <ion-list>
        <ion-item routerLink="/menu" routerDirection="root">
          <ion-label>Menu</ion-label>
        </ion-item>
        <ion-item routerLink="/checkout" routerDirection="root">
          <ion-label>Checkout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Main Content -->
  <ion-header>
    <ion-toolbar>
      <ion-title class="app-title">
        <span class="pizza">Pizza</span>
        <span class="pa">Pa</span>
        <span class="zza">zza</span>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
